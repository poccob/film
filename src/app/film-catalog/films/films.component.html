<mat-card class="menu-card">
    
    <mat-toolbar class="menu-toolbar">
        <mat-toolbar-row>
          <span>В избранное добавлено: 5 элементов</span>
          <span class="example-spacer"></span>
            <div>
                <mat-form-field>
                  <mat-select placeholder="Сортировка">
                    <mat-option [value]="ASC">По алфавиту: A-Z</mat-option>
                    <mat-option [value]="DESC">По алфавиту: Z-A </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

</mat-card>
  
  
  <mat-grid-list cols="4" rowHeight="600px">
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile colspan="2">

          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Заголовок. {{aditionalTitle}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="https://www.yesserie.com/wp-content/uploads/2017/07/angular-JS.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <details-inner [info]="description" (update)="setUpdatedValue($event)"></details-inner>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Добавить в избранное</button>
              </mat-card-actions>
            </mat-card>

      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
